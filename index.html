<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Create - Market Reach Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Market Reach Potential Calculator</h1>
            <p class="lead">Optimize your marketing strategy with data-driven insights</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Input Parameters</h2>
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="brandName" class="form-label">Brand Name</label>
                                <input type="text" class="form-control" id="brandName" required>
                            </div>

                            <div class="mb-3">
                                <label for="marketingSpend" class="form-label">Monthly Marketing Spend: $<span id="spendValue">500</span></label>
                                <input type="range" class="form-range" id="marketingSpend" min="500" max="10000" step="100">
                            </div>

                            <div class="mb-3">
                                <label for="brandRecognition" class="form-label">Current Brand Recognition: <span id="recognitionValue">10000</span></label>
                                <input type="range" class="form-range" id="brandRecognition" min="10000" max="250000" step="1000">
                            </div>

                            <div class="mb-3">
                                <label for="contentQuality" class="form-label">Content Quality: <span id="qualityValue">Average</span></label>
                                <input type="range" class="form-range" id="contentQuality" min="1" max="10">
                            </div>

                            <div class="mb-3">
                                <label for="modelSelect" class="form-label">Calculation Model</label>
                                <select class="form-select" id="modelSelect">
                                    <option value="linear">Linear Growth Model</option>
                                    <option value="exponential">Exponential Growth Model</option>
                                    <option value="logarithmic">Logarithmic Growth Model</option>
                                    <option value="compound">Compound Interest Model</option>
                                    <option value="hybrid">Hybrid Growth Model</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Results Visualization</h2>
                        <div class="btn-group mb-3" role="group">
                            <button type="button" class="btn btn-outline-primary" id="pieChartBtn">Pie Chart</button>
                            <button type="button" class="btn btn-outline-primary" id="barChartBtn">Bar Chart</button>
                        </div>
                        <canvas id="resultChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="generateReport" class="btn btn-primary btn-lg">Generate Comprehensive Report</button>
            </div>
        </div>

        <div class="modal fade" id="emailModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter Email Address</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="email" class="form-control" id="emailInput" placeholder="your@email.com">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="sendReport">Send Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
